services:
  - type: worker
    name: twitter-bot
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python twitter_ceo_bot.py"
    autoDeploy: true
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: TWITTER_API_KEY
        sync: false
      - key: TWITTER_API_SECRET
        sync: false
      - key: TWITTER_ACCESS_TOKEN
        sync: false
      - key: TWITTER_ACCESS_SECRET
        sync: false
      - key: TWITTER_BEARER_TOKEN
        sync: false

